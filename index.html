<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Front-End para manejo de contramuestras">
    <meta name="author" content="Emilio Brescasin">


    <!-- Title Page-->
    <title>Control Contramuestras</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-color-1 p-t-165 p-b-100">
        <div class="wrapper wrapper--w800">
            <div class="card card-2">
                <div class="card-body">
                    <ul class="tab-list">
                        <li class="tab-list__item active">
                            <a class="tab-list__link" href="#tab1" data-toggle="tab">BUSCADOR</a>
                        </li>
                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab2" data-toggle="tab"> MUESTREO</a>
                        </li>
                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab3" data-toggle="tab">CARGA DE DATOS</a>
                        </li>
                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab4" data-toggle="tab">PENDIENTES</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="#">
                                <div class="input-group">
                                    <label class="label">#GCAS:</label>
                                    <input class="input--style-1" type="number" name="gcas (adress)"
                                        placeholder="GCAS del producto">
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Lote:</label>
                                            <input class="input--style-1" type="number" name="lote"
                                                placeholder="1111222233" id="buscarlote">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Fecha Muestreo:</label>
                                            <input class="input--style-1" type="text" name="fecha-muestreo"
                                                placeholder="dd/mm/yyyy" id="buscarfechamuestreo">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-5">
                                    <label class="checkbox-container m-r-45">Buscar en toda la base de datos
                                        <input type="checkbox" checked="checked" name="BuscarEnTodo">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="p-t-5">
                                    <label class="checkbox-container m-r-45">Busqueda avanzada
                                        <input type="checkbox" name="busquedaavanzada" id="checkbusquedaavanzada"
                                            onchange="javascript:showContent()">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div id="MenuBusquedaOculto">
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Desde:</label>
                                                <input class="input--style-1" type="text" name="check-in"
                                                    placeholder="mm/dd/yyyy" id="input-start-2">
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Hasta:</label>
                                                <input class="input--style-1" type="text" name="check-out"
                                                    placeholder="mm/dd/yyyy" id="input-end-2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn-submit" type="submit">BUSCAR</button>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <form method="POST" action="#">

                                <!--                            <div class="input-group">
                                    <label class="label">Tipo de Producto:</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="TipoProducto">
                                                <option>Medicinal</option>
                                                <option>Alimentos</option>
                                                <option>Beauty</option>
                                                <option>Downy</option>
                                                <option>Papers</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
-->
                                <div class="planilla" id="PlanillaMuestreo">
                                    <h2>Muestreo Diario</h2>

                                    <table id="TablaPlanillaMuestreo">
                                        <thead>
                                            <tr>
                                                <th>FECHA</th>
                                                <th>LOTE</th>
                                                <th>#GCAS</th>
                                                <th>DESCRIPCIÓN</th>
                                                <th>OBSERVACIONES</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <button class="btn" type="button" onclick="agregarFilaMuestreo()">Agregar
                                        Fila</button>
                                    <button class="btn" type="button" onclick="eliminarFilaMuestreo()">Eliminar
                                        Fila</button>
                                    <button class="btn" type="button" onclick="borrarDatos()">Borrar Todo</button>

                                </div>
                                <div>
                                    <button class="btn-submit m-t-0" type="submit">Verificar</button>
                                    <button class="btn-submit m-t-0" type="submit">Guardar</button>
                                    <button class="btn-submit m-t-0" onclick="ImprimirPlanillaMuestreo()"
                                        type="submit">Imprimir Planilla</button>
                                    <button class="btn-submit m-t-0" type="submit">Continuar en Carga de Datos</button>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane" id="tab3">
                            <form method="POST" action="#">
                                <div class="input-group">
                                    <label class="label">origin:</label>
                                    <input class="input--style-1" type="text" name="origin"
                                        placeholder="City or airport" required="required">
                                </div>
                                <div class="input-group">
                                    <label class="label">destination:</label>
                                    <input class="input--style-1" type="text" name="destination"
                                        placeholder="City or airport" required="required">
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Departing:</label>
                                            <input class="input--style-1" type="text" name="check-in"
                                                placeholder="mm/dd/yyyy" id="input-start-2">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">returning:</label>
                                            <input class="input--style-1" type="text" name="check-out"
                                                placeholder="mm/dd/yyyy" id="input-end-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-5">
                                    <label class="checkbox-container m-r-45">First Class
                                        <input type="checkbox" name="first-class">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container m-r-45">Business
                                        <input type="checkbox" name="business">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">Economy
                                        <input type="checkbox" checked="checked" name="economy">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <button class="btn-submit" type="submit">search</button>
                            </form>
                        </div>

                        <div class="tab-pane" id="tab4">
                            <form method="POST" action="#">
                                <div class="planilla" id="PlanillaPendientes">
                                    <h2>Muestras Pendientes</h2>
                                    <table id="TablaPlanillaPendientes">
                                        <thead>
                                            <tr>
                                                <th>FECHA</th>
                                                <th>LOTE</th>
                                                <th>#GCAS</th>
                                                <th>DESCRIPCIÓN</th>
                                                <th>OBSERVACIONES</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                                <td><input type="text"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn" onclick="agregarFilaPendientes()">Agregar Fila</button>
                                    <button class="btn" onclick="eliminarFilaPendientes()">Eliminar Fila</button>
                                </div>
                                <div>
                                    <button class="btn-submit m-t-0" type="submit">Verificar</button>
                                    <button class="btn-submit m-t-0" type="submit">Guardar</button>
                                    <button class="btn-submit m-t-0" onclick="ImprimirPlanillaPendientes()"
                                        type="submit">Imprimir Planilla</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/jquery-validate/jquery.validate.min.js"></script>
    <script src="vendor/bootstrap-wizard/bootstrap.min.js"></script>
    <script src="vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
